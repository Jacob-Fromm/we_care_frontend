<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>WeCare</title>
</head>

<body>
    <div id="container">
        <div class="padding-down">
        <button type="button" class="btn btn-sm btn-primary shadow p-2 px-3 popup-trigger emergency-button"
            data-popup-trigger="one">
            Emergency? Click Here
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
        </button>
    </div>

        <h1 class="font center">Welcome to WeCare</h1>
        <div id="bg">
        </div>
        <div class="body-blackout"></div>
        <div id="login-container"></div>
        <div id="content">
            <div id="hotline-container"></div>
            <div id="quote-div" class="quote-font"></div>

            <!-- body overlay -->
            <!-- Modals Triggers -->
            <br>
            <div id="all-moods-container">
            </div>
            <div id="activities-container">
                <h2>Explore Self Care Activities:</h2>
                <p id="random-act-text" style="font-style: italic;"></p>
                <div class="padding-down">
                    <button class="white-button" id="new-act-btn">Keep Exploring</button>
                    <button class="act-btn" id="act-confirm-btn">I'll do this one!</button>
                </div>
                <form id="new-activity-form">
                    <label for="activity"><strong>Add a Self Care Activity Here! </strong></label>
                    <br>
                    <input class="input-text-short" type="text" id="new-activity-name" name="activity">
                    <input class="mood-boost-button" type="submit" value="Submit">
                </form>
            </div>



            <div>
                <ul id="new-moods-list">

                </ul>
            </div>
            <form id="new-mood-form">
                <h1 id="new-moods">Track Your Mood

                    </svg>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-frown" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd" d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683z"/>

                    </svg>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-neutral" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>

                    </svg>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-smile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd" d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683z"/>
                        <path d="M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                    </svg>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-laughing" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd" d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5z"/>
                        <path d="M7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
                    </svg>  
                </h1>
                <label for="mood">On a scale of 1 to 10, how are you feeling? (1 = Horrible, 10 = Ecstatic)</label>
                <br>
                <input type="number" id="new-mood-level" name="mood">
                <input class="mood-boost-button" type="submit" value="Submit">
            </form>

            <div class="container">
                <div id="edit-mood-div" class="center">

                </div>
            </div>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>

        <!-- Modals -->
        <div class="popup-modal shadow" data-popup-modal="one">
            <i class="fas fa-2x fa-times text-white bg-primary p-3 popup-modal__close"></i>
            <h1 class="font-weight-bold">
                Emergency Resources
            </h1>
            <h4> The Nationwide Emergency Number in the U.S. is 911 </h4>
            <h4> National Suicide Prevention Lifeline: 800-273-8255 </h4>
            <a target="_blank" href='https://suicidepreventionlifeline.org/'> Click Here for Link </a>
            <h4> Crisis Text Line Text ‚ÄúHELLO‚Äù to 741741 </h4>
            <a target="_blank" href='https://www.crisistextline.org/'> Click here for Link </a>

        </div>

        <div id="mood-booster-modal" class="popup-modal shadow mood-booster-modal" data-popup-modal="mood-booster">
            <i class="fas fa-2x fa-times text-white bg-primary p-3 popup-modal__close"></i>
            <div id="mood-booster-img"></div>
        </div>
    </div>
