<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    <title>Document</title>

<body>
<div id="container">
    <h1>Welcome to WeCare</h1>
    <div id="bg">
    </div>
    <div id="content">
        <div id="login-container"></div>
        <div id="hotline-container"></div>
        <!-- body overlay -->
        <div class="body-blackout"></div>
        <!-- Modals Triggers -->
        <br>
        <button type="button" class="btn btn-sm btn-primary shadow p-2 px-3 popup-trigger" data-popup-trigger="one">
            Emergency? Click Here
        </button>
        
        
        <!-- Modals -->
        <div class="popup-modal shadow" data-popup-modal="one">
            <i class="fas fa-2x fa-times text-white bg-primary p-3 popup-modal__close"></i>
            <h1 class="font-weight-bold">
                Emergency Resources
            </h1>
            <h4> The Nationwide Emergency Number in the U.S. is 911 </h4>
            <h4> National Suicide Prevention Lifeline: 800-273-8255 </h4>
            <a href='https://suicidepreventionlifeline.org/'> Click Here for Link </a>
            <h4> Crisis Text Line Text ‚ÄúHELLO‚Äù to 741741 </h4>
            <a href='https://www.crisistextline.org/'> Click here for Link </a>
        
        </div>
        <div id="all-moods-container">

        </div>
        <div id="activities-container">
            <h2>Here's a self-care idea:</h2>
            <p id="random-act-text" style="font-style: italic;"></p>
            <button class="act-btn" id="new-act-btn">Not in the mood. Got anything else?</button> <button id="act-confirm-btn">Yeah,
                let's do that!</button> 
            <br><br>    
            <form id="new-activity-form">
                <label for="activity"><strong>Don't like our options? Save your favorite self-care activities here!</strong></label>
                <br>
                <input type="text" id="new-activity-name" name="activity">
                <input type="submit" value="submit">
            </form>
        </div>


        <h1 id="new moods">New Moods</h1>

        <div>
            <ul id="new-moods-list">

            </ul>
        </div>
        <form id="new-mood-form">
            <label for="mood">From 1-10, how are you feeling? (1 = really bad, 10 = ecstatic)</label>
            <br>
            <input type="number" id="new-mood-level" name="mood">
            <input type="submit" value="submit">
        </form>

        <div class="container">
            <div id="edit-mood-div" class="center">

            </div>
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</div>
